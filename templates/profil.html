<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profil</title>
</head>
<body>
    <form action="/profile/update" method="POST">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Data</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    document.getElementById('save-btn').addEventListener('click', async () => {
      const name = document.getElementById('name-input').value.trim();
      if (!name) { document.getElementById('msg').textContent = 'Nama tidak boleh kosong'; return; }

      const resp = await fetch('/profile/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin', // include cookies
        body: JSON.stringify({ name })
      });

      const data = await resp.json();
      if (resp.ok) {
        document.getElementById('msg').textContent = 'Berhasil diperbarui';
      } else {
        document.getElementById('msg').textContent = data.error || data.message || JSON.stringify(data);
      }
    });
  </script>
</body>
</html>
